name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Install dependencies
      - run: npm ci
        # If this fails because you don't have a package-lock.json, replace with:
        # run: npm install

      # Build the site (Vite outputs to dist/)
      - run: npm run build

      # Ensure your custom domain is included in the artifact
      - name: Add CNAME
        run: echo "gardarsolvi.com" > dist/CNAME

      # Upload the dist/ folder as the Pages artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
